<script src="../dist/steem.min.js"></script>
<script>

steem.api.about(function(err, response){
  console.log(err, response);
});
steem.api.info(function(err, response){

});
steem.api.getBlock('1983',function(err, response){

});

steem.api.getOpsInBlock('1983',true,function(err, response){
    console.log(err, response);
});

steem.api.getAccount('ArkTree1', function(err, response){
  console.log(err, response);

steem.api.listWitnesses('initminer','10',function(err, response){
    console.log(err, response);
});
steem.api.getWitness('initminer',function(err, response){
    console.log(err, response);
});
console.log(steem.auth.generateKeys('sanjiv','abcde',['developer','Witness']));// generates seperate public key for each of the roles
console.log(steem.utils.validateAccountName('dan home ace'));// validates account name if it can be set or not
console.log(steem.auth.getPrivateKeys('sanjiv','abcde',['developer','active']));// generates public key and private key pair
console.log(steem.auth.isPubkey('SPH6ixMvJ79yR23tZgN7vF7N55z4yJMhFiAWnTtCYXjEVZUoTnBFn','SPH'));//checks the format of Public key and decides if it is valid with prefix
console.log(steem.auth.isWif('SPH6ixMvJ79yR23tZgN7vF7N55z4yJMhFiAWnTtCYXjEVZUoTnBFn'));//checks the format of Private key and decides if it is valid
console.log(steem.auth.wifToPublic('5JfiqkSiV34Y3odteTHULmtAovTw2j7cGUUWAkwVjra5jV1JkDy'));//returns public key on supplied Private key
console.log(steem.auth.wifIsValid('5JfiqkSiV34Y3odteTHULmtAovTw2j7cGUUWAkwVjra5jV1JkDy','SPH8PfevofxPTnEncTmBeuYGTmJEzuHRihUscHaNRkHtKXNA4EMj2'));//matches public key with private key returns boolean value
console.log(steem.auth.normalizeBrainKey('DERRIDE BASCULE NIMBUS DOXA BURL AURALLY OER GOSSIPY BEHALE PINKER INVOKER YAULD HOYLE POTTY TITE WHUD'));


</script>
